<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Base Apprael</title>
</head>
<body>
      <main class="main-container">
        <!-- logo -->
          <div class="logo">
             <img src="public/assets/svg/logo.svg " alt="" srcset="">
          </div>
          <!-- Hero image -->
          <div class="hero-image">
            <img src="public/assets/images/hero-mobile.jpg" alt=" foto de mujer" class="image-movil">
            <img src="public/assets/images/hero-desktop.jpg" alt=" foto de mujer" class="image-desktop">
          </div>
          <!-- hero description -->
          <div class="hero-description">
             
             <div class="description">
                <div class="heading">
                   <h1>WE'RE</h1>
                   <h2>COMING SOON</h2>
                </div>
                <div class="description-text">
                   <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals</p>
                </div>
                <form id="form" class="form">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <img class="icon-error" src="public/assets/svg/icon-error.svg" alt="" srcset="">
                   
                    <button type="submit" class="btn-submit"> 
                        <i class="fa-solid fa-chevron-right fa-2xl"></i>
                  </button>
                </form>
             </div>
          </div>
            
      </main>

      <footer>
            <p>Coded by <span>Diana Mayorga</span></p>
      </footer>


      <script src="public/js/app.js"></script>
</html>
